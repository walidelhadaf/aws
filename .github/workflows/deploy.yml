name: Deploy Full Stack App

on:
  push:
    branches:
      - master  # Si ta branche principale est "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend  
          npm install

      - name: Run tests
        run: |
          cd backend  
          npm test


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Deploy to AWS EC2
        run: |
          echo "Déploiement sur AWS EC2..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@${{ secrets.AWS_HOST }} << 'EOF'
            cd /home/ec2-user/app
            git pull origin master
            npm install
            pm2 restart all
          EOF

      - name: Migrate Database on RDS
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "Exécution des migrations sur PostgreSQL RDS..."
          psql -h ${{ secrets.DB_HOST }} -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -f migrations.sql